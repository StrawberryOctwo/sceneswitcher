<div id="customAlert" class="custom-alert">
    <div class="alert-box">
        <p id="alert-message">This is a customizable alert box!</p>
        <button onclick="closeAlert()">OK</button>
    </div>
</div>

<style>
    /* Custom modal styles */
    .custom-alert {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
    }

    .alert-box {
        position: relative;
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
    }

    .alert-box h2 {
        margin: 0;
        font-size: 20px;
        color: #333;
    }

    .alert-box p {
        margin: 10px 0;
        color: #666;
    }

    .alert-box button {
        padding: 10px 20px;
        background-color: #022c22;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .alert-box button:hover {
        background-color: #05352a;
    }
</style>

<script>
    // Show the custom alert
    function showAlert(message = 'This is a customizable alert box!') {
        document.getElementById('alert-message').innerText = message;
        document.getElementById('customAlert').style.display = 'block';
    }

    // Close the custom alert
    function closeAlert() {
        document.getElementById('customAlert').style.display = 'none';
    }
</script>
