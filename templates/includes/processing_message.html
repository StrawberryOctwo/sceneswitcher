<div id="processingMessage" class="processing-container hidden">
    <div class="processing-box">
        <p>Processing<span class="dots">...</span></p>
    </div>
</div>

<style>
    /* Fullscreen overlay, hidden by default */
    .processing-container {
        display: flex;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        justify-content: center; /* Centers the box horizontally */
        align-items: center;     /* Centers the box vertically */
    }

    /* Box in the center of the screen */
    .processing-box {
        background-color: #fff;
        padding: 20px 40px;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        font-size: 20px;
    }

    /* Hidden class that keeps the processing box invisible */
    .hidden {
        display: none;
    }

    /* Dots animation */
    .dots::after {
        content: '';
        display: inline-block;
        animation: dots 1s steps(5, end) infinite;
    }

    @keyframes dots {
        0%, 20% {
            content: '.';
        }
        40% {
            content: '..';
        }
        60% {
            content: '...';
        }
        80%, 100% {
            content: '';
        }
    }
</style>

<script>
    // Function to show the processing message
    function showProcessing() {
        document.getElementById('processingMessage').classList.remove('hidden');
    }

    // Function to hide the processing message
    function hideProcessing() {
        document.getElementById('processingMessage').classList.add('hidden');
    }
</script>
